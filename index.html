<!DOCTYPE html>

<head>

<body>
  <h1>getData()</h1>
  <script>

    getData();
    async function getData() {
      const response = await fetch('ZonAnn.Ts+dSST.csv');
      const data = await response.text();
      // console.log(data);
      const rows = data.split('\n').slice(1); //=>  '\n' new line break 
      rows.forEach(elementOfArray => {
        const row = elementOfArray.split(',');
        const year = row[0];
        const temp = row[1];
        console.log(year, temp);
      })
      // console.log(rows);
    }


  </script>
</body>

</html>
